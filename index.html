<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Styles Demo</title>

    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .internal-style {
            color: darkblue;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #footer {
            text-align: center;
            padding: 10px;
            background-color: #e0e0e0;
        }
    </style>


    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <h1 style="color: green; text-align: center;">This is styled using Inline CSS</h1>

   
    <p class="internal-style">This paragraph uses Internal CSS for styling.</p>

    
    <div class="external-box">
        This div is styled using External CSS.
    </div>

    <div id="footer">
        Footer styled with Internal CSS (using ID selector)
    </div>

</body>
</html>
